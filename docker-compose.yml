version: '3'

services:
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    networks:
      - netRudi

  node:
    build: 
      context: ./node
      dockerfile: Dockerfile
    image: rudineybarbosa/node-express
    container_name: node
    volumes:
    - ./node:/usr/src/app
    tty: true
    networks:
      - netRudi
    ports:
      - "3000:3000" 
    depends_on:
      - db
    entrypoint: npm install && node index.js

  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    image: rudineybarbosa/nginx-rudi
    container_name: nginx
    networks:
      - netRudi
    ports:
      - "8080:80"
    depends_on:
      - node

networks:
  netRudi:
    name: netRudi
    driver: bridge
